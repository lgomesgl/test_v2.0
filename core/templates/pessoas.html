{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pessoas</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Pessoas</h1>
        {% bootstrap_messages %}

        <form action="{% url 'pessoas' %}" method="post" class="form" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            {% endbuttons %}

        </form>
    </div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
