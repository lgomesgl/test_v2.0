{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ table }} - Delete</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Delete {{ name }}</h1>
        {% bootstrap_messages %}

        <form action="" method="post" class="form" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form %}
            <p> Are you sure you want to delete {{ name }} from {{ table }} ?</p>
            {% buttons %}
                <button type="submit" class="btn btn-primary">Delete</button>
            {% endbuttons %}
        </form>
    </div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
